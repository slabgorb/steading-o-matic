<div class="container"  id="item-<%= _id %>" >
  <form>
    <% if (typeof _id !=='undefined') { %>
    <input type="hidden" name="id" value="<%= _id %>"/>
    <% } %>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" name="name" value="<%=name %>">
    </div>
    <div class="form-group">
      <label for="population">population</label>

    </div>
    <div class="form-group">
      <label for="icon">icon</label>
      <select id="iconList" name="icon" class="selectpicker">
        <% _.each(iconList, function(i, char) { %>
        <option <%= icon == i ? 'selected' : '' %> data-icon="icon-<%= i %>" value="<%= i %>"><%= i %></option>
        <% }); %>
      </select>
    </div>
    <div class="form-group">
      <label for="colors">Colors</label>
      <input type="color" name="colors.background" value="<%= colors.background %>">
      <input type="color" name="colors.icon" value="<%= colors.icon %>">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" name="description"><%= description %></textarea>
    </div>
  </form>
  <button class="btn btn-default action-done">Done</button>
</div>
